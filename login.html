<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Modern App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png" alt="Login Illustration">
            <h2>Welcome Back!</h2>
            <p>Login to access your personalized dashboard and continue your journey with us.</p>
        </div>
        
        <div class="form-container">
            <h1>Sign In</h1>
            
            <form action="login.php" method="POST">

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://accounts.google.com/" class="google"><i class="fab fa-google"></i></a>
                    <a href="https://x.com/?lang=en" class="twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
